<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/816de3d6eb.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Dashboard</title>
    </head>
    <body>

        <div class="container-contents">

             <div class="sidebar">
                <div class="logo">
                    <a href="#" class="fa-brands fa-html5 fa-xl"> Dashboard</a>
                </div>
                
                <div class="options">
                    <a href="#" class="fa-solid fa-house fa-sm"> Home</a>
                    <a href="#" class="fa-solid fa-user fa-sm"> Profile</a>
                    <a href="#"class="fa-solid fa-message fa-sm"> Messages</a>
                    <a href="#" class="fa-solid fa-clock-rotate-left fa-sm"> History</a>
                    <a href="#" class="fa-solid fa-book fa-sm"> Tasks</a>
                    <a href="#" class="fa-solid fa-users fa-sm"> Communities</a>
                </div>
                
                <div class="more-options">
                    <a href="#" class="fa-solid fa-gear fa-sm"> Setting</a>
                    <a href="#" class="fa-solid fa-circle-question fa-sm"> Support</a>
                    <a href="#" class="fa-solid fa-shield-halved fa-sm"> Privacy</a>
                </div>
            </div>

            <div class="header">
                <form>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" id="search">
                </form>
                <div>
                    <i class="fa-solid fa-bell"></i>
                    <div class="profile-pic">
                        <img src="./images/CM Rainbow small.jpeg">
                    </div>
                </div>
                
                
            </div>

            <div class="content-layout">ff</div>

            <div class="anounce-layout">gg</div>

            <div class="trending">tt</div>
        </div>
        
    </body>
</html>
