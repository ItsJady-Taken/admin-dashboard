<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/816de3d6eb.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Dashboard</title>
    </head>
    <body>

        <div class="container-contents">

             <div class="sidebar">
                <div class="logo">
                    <i href="#" class="fa-brands fa-html5 fa-xl"> Dashboard</i>
                </div>
                <ul class="options">
                    <li><a href="#" class="fa-solid fa-house fa-sm"> Home</a></li>
                    <li><a href="#" class="fa-solid fa-user fa-sm"> Profile</a></li>
                    <li><a href="#"class="fa-solid fa-message fa-sm"> Messages</a></li>
                    <li><a href="#" class="fa-solid fa-clock-rotate-left fa-sm"> History</a></li>
                    <li><a href="#" class="fa-solid fa-book fa-sm"> Tasks</a></li>
                    <li><a href="#" class="fa-solid fa-users fa-sm"> Communities</a></li>  
                </ul> 
                <ul class="options">
                    <li><a href="#" class="fa-solid fa-gear fa-sm"> Setting</a></li>
                    <li><a href="#" class="fa-solid fa-circle-question fa-sm"> Support</a></li>
                    <li><a href="#" class="fa-solid fa-shield-halved fa-sm"> Privacy</a></li>
                </ul>
            </div>

            <div class="header">
                <div class="header-col-1">
                    <form class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="search" id="search" class="form-control">
                    </form>
                    <div class="display-profile">
                         <div class="profile-img">
                            <img src="./images/CM Rainbow small.jpeg">
                        </div>
                        <div class="profile-title">
                            <p class="p-1">Hi there</p>
                            <p class="p-2">ItsJady (@ItsJady-Taken)</p>
                        </div>
                    </div>  
                </div>
                
                <div class="header-col-2">
                    <div class="bell-profile">
                        <i class="fa-solid fa-bell <i class= fa-shake"></i>
                        <div class="profile-pic">
                            <img src="./images/CM Rainbow small.jpeg"> 
                        </div>
                        <p><Strong>ItsJady</Strong></p>
                    </div>
                    <div class="option-btn">
                        <button class="btn btn-primary">New</button>
                        <button class="btn btn-primary">Upload</button>
                        <button class="btn btn-primary">Share</button>
                    </div>        
                </div>  
            </div>

            <div class="content-layout"></div>

            <div class="anounce-layout"></div>

            <div class="trending"></div>
        </div>
        
    </body>
</html>
